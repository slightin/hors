# 服务器端口号
server.port=8080

# 项目目录
# server.servlet.context-path=/

# spring-mybatis所需数据源
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/yygh?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai&useSSL=false
#spring.datasource.url=jdbc:mysql://localhost:3306/yygh?useUnicode=true&characterEncoding=UTF8&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.initialSize=20
spring.datasource.minIdle=50
spring.datasource.maxActive=500
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

# mybatis的映射文件所在目录
# classpath:目录是resources目录
mybatis.mapper-locations=classpath:mappers/*.xml